<!DOCTYPE html>
<html>
<head>
    <title>Contraceptive Methods Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 10px;
        }
        .answer {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Contraceptive Methods Quiz</h1>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Submit</button>
    <div id="result"></div>

    <script>
        const questions = [
    {
        question: "¿Cuál de los siguientes es un método anticonceptivo hormonal?",
        answers: ["Condón", "Píldora", "Diafragma"],
        correct: 1
    },
    {
        question: "¿Qué método anticonceptivo también protege contra las ITS?",
        answers: ["DIU", "Condón", "Píldora"],
        correct: 1
    },
    {
        question: "¿Cuál es la tasa de efectividad típica de las píldoras anticonceptivas orales combinadas?",
        answers: ["91%", "92%", "85%"],
        correct: 1
    },
    {
        question: "¿Cuál de los siguientes es un método anticonceptivo de barrera?",
        answers: ["Condón", "Píldora", "Parches"],
        correct: 0
    },
    {
        question: "¿Cuál es la función principal de los espermicidas?",
        answers: ["Matar espermatozoides", "Liberar hormonas", "Bloquear las trompas de Falopio"],
        correct: 0
    },
    {
        question: "¿De qué material están hechos la mayoría de los condones masculinos?",
        answers: ["Látex", "Algodón", "Seda"],
        correct: 0
    },
];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            // Shuffle the questions
            shuffle(questions);
            
            // Shuffle the answers for each question
            questions.forEach(q => {
                shuffle(q.answers);
            });

            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `<strong>Q${index + 1}: ${q.question}</strong>`;
                q.answers.forEach((answer, i) => {
                    const answerElement = document.createElement('label');
                    answerElement.className = 'answer';
                    answerElement.innerHTML = `<input type="radio" name="q${index}" value="${answer}"> ${answer}`;
                    questionElement.appendChild(answerElement);
                });
                quizContainer.appendChild(questionElement);
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === q.answers[q.correct]) {
                    score++;
                }
            });
            document.getElementById('result').innerText = `You scored ${score} out of ${questions.length}`;
        }

        loadQuiz();
    </script>
</body>
</html>
